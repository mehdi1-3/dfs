- name: Download/unarchive docker
  unarchive:
    src: https://download.docker.com/linux/static/stable/x86_64/docker-20.10.21.tgz
    dest: /tmp
    remote_src: yes
    

- name: Copy file with owner and permissions
  copy:
    src: /tmp/docker/{{item}}
    dest: /usr/bin/
    mode: '0775'
    remote_src: yes

  with_items:
    - containerd
    - containerd-shim
    - containerd-shim-runc-v2
    - ctr
    - docker
    - dockerd
    - docker-init
    - docker-proxy
    - runc

- name: Start the Docker daemon
  ansible.builtin.command: dockerd
  when: not ansible_check_mode

- name: Add user to docker group
  user:
    name: "{{user}}"
    group: docker

- name: Install docker-compose
  get_url: 
    url : https://github.com/docker/compose/releases/download/v2.26.1/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 'u+x,g+x'
